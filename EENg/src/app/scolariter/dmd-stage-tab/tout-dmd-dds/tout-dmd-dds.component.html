
<mat-table [dataSource]="dataSource" matSort matSortActive="date_env" matSortDirection="asc" class="mat-elevation-z8">

  <ng-container class="matt" matColumnDef="etudiantid">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Numéro apogée</mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.etudiantid}}</mat-cell>
  </ng-container>


  <ng-container class="matt" matColumnDef="date_env">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date de demande</mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.date_env}}</mat-cell>
  </ng-container>



  <ng-container class="matt" matColumnDef="justification">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Justification de demande </mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.justification}}</mat-cell>
  </ng-container>


  <ng-container class="matt" matColumnDef="Action">
    <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
    <mat-cell *matCellDef="let docc">
      <div class="button-row">
        <button type="button" name="button" class="btn btn-success" data-toggle="modal" data-target="#content" (click)="openBackDropCustomClass(content);getetudaint(docc.etudiantid,docc.id_doc)" >
          <i class="fa fa-print fa-fw"></i>Valider
        </button>

        <button (click)="refusepopup(docc.id_doc, docc.typedoc)" mat-raised-button color="warn">
          Refuser
        </button>
      </div>
    </mat-cell>
  </ng-container>

  <!-- valider la demande et imprimer -->

  <ng-template #content id="content" let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">demande Numéro {{id_docc}}</h4>
    </div>
    <div class="modal-body" id="print" >
      <!--  <app-att-model [etudiant]="dem['etudiant'][0]['user'][0]"></app-att-model> -->
      <app-dds-module [etudiant]="etudiantt"  ></app-dds-module>
    </div>
    <div class="modal-footer " >
      <div class="btn-group button-row2" role="group" aria-label="Basic example">
        <button type="button" name="button" class="btn btn-success" (click)="t(id_docc,d)">
          <i class="fa fa-print fa-fw"></i>Confirmer la validation
        </button>
        <button type="button" class="btn btn-primary" (click)="d('Cross click')">Annuler</button>
      </div>
    </div>
  </ng-template>


  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>

</mat-table>
