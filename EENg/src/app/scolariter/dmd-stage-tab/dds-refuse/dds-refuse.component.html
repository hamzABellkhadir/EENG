
<mat-table [dataSource]="dataSource" matSort matSortActive="date_env" matSortDirection="asc" class="mat-elevation-z8">

  <ng-container class="matt" matColumnDef="etudiantid">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Numéro apogée</mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.etudiantid}}</mat-cell>
  </ng-container>


  <ng-container class="matt" matColumnDef="date_env">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date de demande</mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.date_env}}</mat-cell>
  </ng-container>



  <ng-container class="matt" matColumnDef="justification">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Justification de demande </mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.justification}}</mat-cell>
  </ng-container>

  <ng-container class="matt" matColumnDef="justification_refus">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Justification de refus</mat-header-cell>
    <mat-cell *matCellDef="let docc">{{docc.justification_refus}}</mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
  <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>

</mat-table>
